<nav
  id="navbar"
  [ngClass]="{
    hostMode: accessMode === AccessModeEnum.HOST,
    psMode: AccessModeEnum.HEALTH_PERSON
  }"
>
  <div class="brand-container" (click)="goToHome()">
    <div class="d-lg-none">
      <img src="/common-assets/images/branding/logo-single-white.svg" />
    </div>
    <div class="d-none d-lg-block">
      <img src="/common-assets/images/branding/logo-white.svg" />
    </div>
  </div>

  <div class="d-flex align-items-center search-bar-container">
    <clina-navbar-search
      *ngIf="accessMode === AccessModeEnum.HEALTH_PERSON && isSearchActive"
    ></clina-navbar-search>
  </div>

  <div class="links-container d-none d-lg-flex">
    <a href="room" class="link-search-room d-none d-lg-block"
      >Encontre consultórios</a
    >
    <a href="//blog.clina.care" class="link-blog" target="_blank" class="d-none d-xl-block">Blog</a>
    <a [routerLink]="['/about']" class="link-about d-none d-xxl-block">Sobre nós</a>
    <a
      href="https://wa.me/55{{
        whatsappNumber
      }}?text=Olá! Gostaria de receber informações sobre como gerenciar meu anúncio."
      target="_blank"
    >
      <img
        src="/common-assets/images/sidebar/icon-whatsapp-white.svg"
        alt="Contato WhatsApp"
        width="28"
      />
    </a>

    <a routerLink="/maleta" class="maleta-cart">
      <img src="/common-assets/images/sidebar/icon-cart-white.svg" alt="Carrinho" width="30" />
      <span class="badge-maleta-count" [hidden]="schedulesCount==0">
        {{schedulesCount}}
      </span>
    </a>

    <a *ngIf="!isAuthenticated" [routerLink]="['/auth/sign-in']" class="link-login">
      <i class="fas fa-user"></i>
    </a>
    <div></div>
  </div>

  <div class="_btn_collapse" >
    <div *ngIf="isAuthenticated" class="_hamburguer" (click)="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <a *ngIf="!isAuthenticated" [routerLink]="['/auth/sign-in']" class="link-login-mobile">
      <i class="fas fa-user"></i>
    </a>
  </div>
</nav>
